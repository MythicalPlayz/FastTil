<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTil</title>
</head>
<body>
    <h1>FastTil: Prayer Times in your location</h1>
    <div class="prayer">
        <table class="table" id="prayer">
            <thead>
                <tr>
                    <th>Fajr</th>
                    <th>Sunrise</th>
                    <th>Dhuhr</th>
                    <th>Asr</th>
                    <th>Maghrib</th>
                    <th>Isha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="current" id="current">
        <h3>Today: N/A</h3>
        <p>Current Prayer: N/A</p>
        <p>Next Prayer: N/A</p>
        <progress value="0.1" ></progress>
    </div>
</body>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
</html>
